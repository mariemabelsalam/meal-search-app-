<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h1 class="fs-3">RECIPE APP</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchinput">
          <button class="px-2 py-2" type="submit" id='search'>Search</button>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section class="text text-center text-white fs-1">
      <h2 class="text-center text-white pt-3">Search your favourite recipes...</h2>
    </section>

    <section>
      <div class="container">
        <div class="row g-5" id="rowData">

        </div>
      </div>
    </section>


    <section>


      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="content">

            
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
